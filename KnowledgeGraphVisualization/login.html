<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="renderer" content="webkit">
		<meta name="format-detection" content="telephone=no, email=no" />
		<script src="https://dl.ifanr.cn/hydrogen/sdk/sdk-web-latest.js"></script>
		<title>数据可视化-登录</title>
		<link rel="stylesheet" href="css/past_index.css" />
		<link rel="stylesheet" href="./css/index.css" />
		<link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
	</head>
	<script src="js/flexible.js"></script>
	<script>
		function gotoQM() {
			window.location.href = 'QuestionMark.html';
		} 
	</script>

	<body>
		<!-- <div class="mainbox" style="height: 11.5rem;"> -->
		<div class="mainbox" style="height: 675px;">

			<div class="light-gray-bg" style="background-color: white;flex:9;">
				<div class="top-nav">
					<header class="site-header">
						<h1>知识图谱标注系统</h1>
					</header>
				</div>
				<!-- 背景图片 -->
				<div id="background">
					<!-- <img src="img/login.png" > -->
					<img src="img/relation.png">
				</div>
				<div class="content-container">
					<!-- login 模块 -->
					<div id="login-box" v-show="loginShow" id="loginModal">
						<h1 class="lg-title" id="showlogintext">用户登录</h1>
						<div class="form">
							<div class="item">
								<i class="fa fa-github-alt" style="font-size:24px"></i>
								<input id="loginphone" type="text" v-model="loginForm.email" placeholder="Username" style="color: #666666;">
							</div>
							<div class="item">
								<i class="fa fa-search" style="font-size:24px"></i>
								<input id="loginpassword" type="password" v-model="loginForm.password" placeholder="Password"
									style="color: #666666;">
							</div>
							<div id="TANGRAM__PSP_4__isAgreeWrapper" class="fl margin-tm14"><input name="isAgree"
									id="TANGRAM__PSP_4__isAgree" type="checkbox" class="" autocomplete="off"><label
									for="TANGRAM__PSP_4__isAgree" class="fs14">记住密码</label></div>
							<button class="margin-btm24" onclick="login()">登录</button>
						</div>
						<div class="clearaft fs14">
							<a href="register_2.html" class="col-blue fl">注册账号</a>
							<a href="forgetkey.html"  class="col-blue fr">忘记密码</a>
						</div>
					</div>
					

				</div>
				<div id="icp_record_certificate">
					<div id="icp">
						XXXXXX有限公司版权所有 2020 浙ICP备XXXXXXXX号
					</div>
				</div>

			</div>
		</div>
		<script src="js/method.js"></script>

	</body>
</html>
