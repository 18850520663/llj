<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<title>数据可视化-注册</title>
		<link rel="stylesheet" href="css/past_index.css" />
		<link rel="stylesheet" href="./css/index.css" />
		<link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
	</head>
	<script src="js/flexible.js"></script>


	<body>
		<!-- <div class="mainbox" style="height: 11.5rem;"> -->
		<div class="mainbox" style="height: 675px;">

			<div class="light-gray-bg" style="background-color: white;flex:9;">
				<div class="top-nav">
					<header class="site-header">
						<h1>知识图谱标注系统</h1>
					</header>
				</div>
				<!-- 背景图片 -->
				<div id="background">
					<!-- <img src="img/login.png" > -->
					<img src="img/relation.png">
				</div>
				<div class="content-container">
					<!-- login 模块 -->
					<div id="login-box" v-show="loginShow" id="loginModal">
						<h1 class="lg-title" id="showlogintext">用户注册</h1>
						<div class="form">
							<div class="item">
								<i class="fa fa-github-alt" style="font-size:24px"></i>
								<input type="text" v-model="loginForm.email" placeholder="电话" style="color: #666666;">
							</div>
							<div class="item2">
								<i class="fa fa-github-alt" style="font-size:24px"></i>
								<input type="text" placeholder="验证码"
									style="color: #666666;">
								<button>获取验证码</button>
							</div>
							<div class="item">
								<i class="fa fa-github-alt" style="font-size:24px"></i>
								<input type="password" v-model="loginForm.password" placeholder="Password"
									style="color: #666666;">
							</div>
							<button class="margin-btm24" @click="login">注册</button>
						</div>
					</div>
					<!-- login end -->
					
					
				</div>
				<div id="icp_record_certificate">
					<div id="icp">
						XXXXXX有限公司版权所有 2020 浙ICP备XXXXXXXX号
					</div>
				</div>

			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<script src="https://dl.ifanr.cn/hydrogen/sdk/sdk-web-latest.js"></script>
		<script type="text/javascript">
			var base = window.BaaS;
			var login = new Vue({
				el: '.mainbox',
				data: {
					loginForm: {
						email: '',
						password: ''
					},
					// 新增
					registerForm: {
						email: '',
						password: ''
					},
					loginShow: true,
					registerShow: false
				},
				methods: {
					login() {
						base.auth.login(this.loginForm).then(() => {
							window.location.href = 'QuestionMark.html'
						}).catch(() => {
							window.alert('登陆失败！')
						})
					},
					register() {
						base.auth.register(this.loginForm).then(() => {
							window.alert('注册成功！')
						}).catch(() => {
							window.alert('注册失败！')
						})
					},
					//
					toRegister() {
						this.registerShow = !this.registerShow;
					},
					tologin() {
						this.registerShow = !this.registerShow;
					}
				},
				created() {
					base.init("f60a22fc371e94017d49")
				}
			})
		</script>

	</body>
</html>
