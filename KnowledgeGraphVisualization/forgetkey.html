<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="renderer" content="webkit">
		<meta name="format-detection" content="telephone=no, email=no" />
		<!--?\<script src="https://dl.ifanr.cn/hydrogen/sdk/sdk-web-latest.js"></script>-->
		<script type="text/javascript" src="js/sdk-web.3.22.0.js"></script>
		<title>数据可视化-忘记密码</title>
		<link rel="stylesheet" href="css/past_index.css" />
		<link rel="stylesheet" href="./css/index.css" />
		<link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
	</head>
	<script src="js/flexible.js"></script>

	<body>
		<!-- <div class="mainbox" style="height: 11.5rem;"> -->
		<div class="mainbox" style="height: 675px;">

			<div class="light-gray-bg" style="background-color: white;flex:9;">
				<div class="top-nav">
					<header class="site-header">
						<h1>知识图谱标注系统</h1>
					</header>
				</div>
				<!-- 背景图片 -->
				<div id="background">
					<!-- <img src="img/login.png" > -->
					<img src="img/relation.png">
				</div>
				<div class="content-container">
					<!-- login 模块 -->
					<div id="login-box" v-show="loginShow" id="loginModal">
						<h1 class="lg-title" id="showlogintext">忘记密码</h1>
						<div class="form">
							<div class="item">
								<i class="fa fa-github-alt" style="font-size:24px"></i>
								<input type="text" id="Fgphone" v-model="loginForm.email" placeholder="电话" style="color: #666666;">
							</div>
							<div class="item2">
								<i class="fa fa-github-alt" style="font-size:24px"></i>
								<input id="smscode2" type="text" placeholder="验证码"
									style="color: #666666;">
								<button id="getM2" onclick="getM2()">获取验证码</button>
							</div>
							<div class="item">
								<i class="fa fa-github-alt" style="font-size:24px"></i>
								<input id="newpassword"type="password" v-model="loginForm.password" placeholder="新密码"
									style="color: #666666;">
							</div>
							<button class="margin-btm24" onclick="newregister()">重置密码</button>
						</div>
					</div>
					<!-- login end -->

				</div>
				<div id="icp_record_certificate">
					<div id="icp">
						XXXXXX有限公司版权所有 2020 浙ICP备XXXXXXXX号
					</div>
				</div>

			</div>
		</div>
<script src="js/method.js"></script>
	</body>
